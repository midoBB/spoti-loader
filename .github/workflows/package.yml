name: Package Project and Release

on:
  push:
    branches:
      - master  # Change this to your main branch name

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  # Change this to your Python version

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python -
        export PATH="$HOME/.poetry/bin:$PATH"

    - name: Install dependencies
      run: |
        poetry install
    - name: Export Requirements
      run: |
        poetry export -f requirements.txt --without-hashes --output requirements.txt
    - name: Package Project
      run: |
        poetry build
    - name: Append Requirements to Tarball
      run: |
        tar -xzvf ./dist/spoti_loader-0.1.0.tar.gz -C ./dist/spoti_loader
        cp ./requirements.txt ./dist/spoti_loader
        zip -r ./dist/spoti_loader.zip ./dist/spoti_loader
    - name: Upload Distribution Artifact
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: ./dist

  create_release:
    runs-on: ubuntu-latest
    needs: package
    steps:
    - name: Download Distribution Artifact
      uses: actions/download-artifact@v2
      with:
        name: dist
        path: ./dist
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/spoti_loader.zip
        asset_name: spotiloader.zip
        asset_content_type: application/zip
